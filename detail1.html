<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LikLikuid</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- fethers icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- my style -->
    <link rel="stylesheet" href="css/detail.css" />

  </head>
  <body>
    <!-- navbar start -->
    <div class="detail">
        <a onclick="window.history.back();" data-feather="arrow-left"></a>
    <div class="detail-tengah">
<h2>Detail</h2>
    </div>
    <a href="#" data-feather="box"></a>
       </div>
  <!-- navbar end -->
</nav>

<!-- Hero selection  start-->
<div class="card">
    <img src="/image/produk/revisi1.png" alt="Gambar Alam">
    <div class="content">
        <h2>T-SHIRT VINTAGE</h2>
        <p>hoodie dengan desain stylish yang mengusung tema Paris dan cinta ("Amore" dalam bahasa Italia berarti cinta).</p>
        <button class="buy-btn" 
          onclick="addToCart('T-SHIRT VINTAGE', 'Rp 150.000', '/image/produk/revisi1.png')">
          Beli Sekarang
      </button>
    </div>
</div>
<!-- Hero selection  end-->

  <!-- Sidebar Keranjang Belanja -->
<div id="cart-sidebar" class="cart-sidebar">
  <h2>Keranjang Belanja</h2>
  <ul id="cart-items"></ul> <!-- Produk akan muncul di sini -->
  <p id="cart-total">Total: Rp 0</p>
  <div class="hapus">
    <button onclick="clearCart()">Hapus Semua</button>
  </div>

  <!-- Form untuk checkout -->
  <input type="text" id="buyer-name" placeholder="Nama Anda">
  <input type="email" id="buyer-email" placeholder="Email Anda">
  <button onclick="checkout()">Checkout via WhatsApp</button>
</div>

  <!-- navbar bottom -->
<div class="bottom-nav">
    <a href="#" data-feather="home"></a>
    <div class="tengah">
      <button class="shopping-cart-btn" data-feather="shopping-cart"></button>
    </div>
    <a href="#" data-feather="box"></a>
</div>

<!-- feather icons -->
    <script>
      feather.replace();
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
